<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="weather-app">
        <h1>Weather App</h1>
        <form id="weather-form">
            <label for="city-input">Enter City Name:</label>
            <input type="text" id="city-input" name="city" required placeholder="e.g., London">
            <button type="submit">Get Weather</button>
        </form>

        <section id="weather-display" style="display: none;">
            <h2>Weather in <span id="weather-city"></span></h2>
            <p>Temperature: <span id="weather-temp"></span> &deg;C</p>
            <p>Humidity: <span id="weather-humidity"></span>%</p>
        </section>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
